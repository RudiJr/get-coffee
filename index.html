<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-nav.css">
    <link rel="stylesheet" href="css/components/main.css">
    <link rel="stylesheet" href="css/components/scroll.css">
    <title>Get Coffee</title>
</head>

<body>
    <header class="main-header">
        <img src="assets/logo.svg" alt="get.coffe Logo" class="logo">
        <nav class="main-nav">
            <a href="#" class="nav-items">menu</a>
            <a href="#" class="nav-items">contact</a>
            <a href="#" class="nav-items -right">find us</a>
        </nav>
    </header>

    <section class="main">
        <div class="main-content">
            <h2 class="main-title">
                The best way to get your coffee<p></p>
                without leaving the comfort<p></p>
                of your house
            </h2>
            <button class="order-btn">Make your order</button>
            <div class="network-align">
                <a href="#" class="social-media"><img src="assets/instagram.svg" alt="Instagram"></a>
                <a href="#" class="social-media"><img src="assets/linkedin.svg" alt="LinkedIn"></a>
                <a href="#" class="social-media"><img src="assets/twitter.svg" alt="Twitter"></a>
            </div>
        </div>
        <div class="bg-svg">
            <img src="assets/copo.svg" alt="get.coffee" class="coffee-cup">
        </div>
    </section>

    <div class="scroll-center">
        <h3 class="main-title -second">scroll down</h3>
        <img src="assets/scroll.svg" alt="Scroll" class="scroll">
    </div>

</html>
